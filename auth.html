<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in - Glens Änglar</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-hero {
            background: linear-gradient(135deg, var(--bs-primary) 0%, var(--bs-secondary) 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .auth-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 1;
        }

        .auth-card h2 {
            color: var(--bs-primary);
        }

        .form-control:focus {
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
        }

        .btn-auth {
            background: linear-gradient(45deg, var(--bs-primary), var(--bs-secondary));
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .back-link {
            color: white;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--bs-warning);
            transform: translateX(-5px);
        }

        .hidden {
            display: none !important;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <div class="auth-hero">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left me-2"></i>Tillbaka till startsidan
        </a>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card p-5">
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-3">Glens Änglar</h1>
                            <h2 id="authTitle">Logga in</h2>
                            <p class="text-muted">Välkommen tillbaka!</p>
                        </div>

                        <!-- Messages -->
                        <div id="messages"></div>

                        <!-- Login Form -->
                        <div id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">E-post:</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Lösenord:</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-auth text-white" onclick="signIn()">Logga in</button>
                            </div>
                            <div class="text-center mt-3">
                                <p class="mb-0">Har du inget konto? 
                                    <a href="#" onclick="showSignUp()" class="text-decoration-none">Skapa konto</a>
                                </p>
                            </div>
                        </div>
                        
                        <!-- Sign Up Form -->
                        <div id="signUpForm" class="hidden">
                            <div class="mb-3">
                                <label for="signUpEmail" class="form-label">E-post:</label>
                                <input type="email" class="form-control" id="signUpEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="signUpPassword" class="form-label">Lösenord:</label>
                                <input type="password" class="form-control" id="signUpPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Bekräfta lösenord:</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-auth text-white" onclick="signUp()">Skapa konto</button>
                            </div>
                            <div class="text-center mt-3">
                                <p class="mb-0">Har du redan ett konto? 
                                    <a href="#" onclick="showSignIn()" class="text-decoration-none">Logga in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
    <script src="auth.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
