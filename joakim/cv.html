      body {

        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        color: #222;
      }
      .profile-card {
        background: #fff;
        max-width: 400px;
        margin: 40px auto 20px auto;
        padding: 32px 24px 24px 24px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(44,62,80,0.15);

        position: relative;
        z-index: 2;
      }
      .profile-card h1 {
        margin: 0 0 8px 0;

        color: #2c3e50;
        letter-spacing: 1px;
      }
      .profile-card p {
        margin: 0;
        font-size: 1.1em;
        color: #555;
      }
      .profile-card a {
        color: #2980b9;
        text-decoration: none;
        transition: color 0.2s;
      }
      .profile-card a:hover {
        color: #e67e22;
      }
      .glow {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #2980b9 0%, #e0eafc 80%);
        border-radius: 50%;
        filter: blur(16px);
        opacity: 0.5;
        z-index: 1;
      }
      h2 {
        border-bottom: 2px solid #e0eafc;
        padding-bottom: 7px;
        margin-bottom: 18px;
        font-size: 1.4em;
        letter-spacing: 0.5px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      ul li {
        margin-bottom: 14px;
        font-size: 1.08em;
        line-height: 1.5;
        background: linear-gradient(90deg, #e0eafc 0%, #f7f7f7 100%);
        border-radius: 6px;
        padding: 8px 12px;
        box-shadow: 0 1px 4px rgba(44,62,80,0.04);
      }
      @media (max-width: 600px) {
        .profile-card, section {
          max-width: 98vw;
          padding: 16px;
        }
        section {
          margin: 12px auto;
        }
      }
  </style>
